<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto app</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип приложения">
  </header>

  <main class="main-content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-photos/Zhak-photo.png" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button class="profile__info-edit" type="button"></button>
        <p class="profile__info-caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-picture"></button>
    </section>

    <div class="popup popup__profile-edit">
      <!-- profile edit popup -->
      <div class="popup__container">
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__name">Редактировать профиль</h2>
          <button type="button" class="popup__close-button popup__close-button-profile"></button>
          <input placeholder="Жак-Ив Кусто" class="popup__input popup__input_data-name" type="text" name="username">
          <input placeholder="Исследователь океана" class="popup__input popup__input_data-caption" type="text" name="caption">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>

      </div>
    </div>

    <div class="popup popup__add-place">
      <!-- add place popup -->
      <div class="popup__container">
        <form class="popup__form" name="cards-add">
          <h2 class="popup__name">Новое место</h2>
          <button type="button" class="popup__close-button popup__close-cards-add-button"></button>
          <input placeholder="Название" class="popup__input popup__input_place-name" type="text" name="placeName">
          <input placeholder="Ссылка на картинку" class="popup__input popup__input_place-link" type="text" name="imageLink">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>

      </div>
    </div>

    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/cards/Karachaevo.png" alt="Изображение Карачаевска">
        <button class="card__close-button" type="button"></button>
        <div class="card__info">
          <h2 class="card__info-name">Карачаевск</h2>
          <button class="card__info-like" type="button" aria-label="Like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/Elbrus.png" alt="Изображение Эльбруса">
        <button class="card__close-button" type="button"></button>
        <div class="card__info">
          <h2 class="card__info-name">Гора Эльбрус</h2>
          <button class="card__info-like" type="button" aria-label="Like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/Dombai.png" alt="Изображение Домбая">
        <button class="card__close-button" type="button"></button>
        <div class="card__info">
          <h2 class="card__info-name">Домбай</h2>
          <button class="card__info-like" type="button" aria-label="Like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/kosa.png" alt="Изображение Куршской косы">
        <button class="card__close-button" type="button"></button>
        <div class="card__info">
          <h2 class="card__info-name">Куршская коса</h2>
          <button class="card__info-like" type="button" aria-label="Like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/petropavlovsk.png" alt="Изображение Петропавловска">
        <button class="card__close-button" type="button"></button>
        <div class="card__info">
          <h2 class="card__info-name">Петропавловск-Камчатский</h2>
          <button class="card__info-like" type="button" aria-label="Like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/zubia.png" alt=" Изображение Поднебесных Зубьев">
        <button class="card__close-button" type="button"></button>
        <div class="card__info">
          <h2 class="card__info-name">Поднебесные зубья</h2>
          <button class="card__info-like" type="button" aria-label="Like"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__caption">&copy; 2022 Mesto Russia</p>
  </footer>

  <script type="text/javascript" src="./script.js"></script>

</body>

</html>
